<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brisaflix - Treinamento Operacional</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Brisaflix - Treinamento Operacional">
  <meta property="og:description" content="Plataforma de treinamento prático e operacional da Brisanet.">
  <meta property="og:image" content="https://raw.githubusercontent.com/gilnei-ship-it/brisaflix/main/imgens/Captura%20de%20tela%202025-12-27%20190713.png">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      font-family: 'Figtree', sans-serif;
      background-color: #e8e8e8;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-in { animation: fadeIn .3s ease-out forwards; }

    @keyframes zoomSlow {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }
    .animate-zoom { animation: zoomSlow 20s infinite alternate ease-in-out; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const COLORS = {
      primary: '#2242D4',
      secondary: '#FF7E05'
    };

    const featuredProject = {
      title: "BRISAFLIX Operacional",
      description: "Capacitação técnica prática para eliminar recorrência e elevar o padrão de atendimento.",
      year: "2024",
      match: "Obrigatório",
      tags: ["Técnica", "Qualidade"],
      image: "https://raw.githubusercontent.com/gilnei-ship-it/brisaflix/main/imgens/data-center-engineer-uses-ai-visualization-tool-on-2025-11-30-14-38-26-utc.jpg",
      link: "https://brisanet.teste.konviva.com.br/lms/#/aprendizagem/trilha/6"
    };

    function App() {

      /* ---------- NAVBAR ---------- */
      const Navbar = () => {
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const onScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);

        return (
          <nav className={`fixed top-0 w-full z-50 transition-all ${
            scrolled ? 'bg-white shadow-md py-3' : 'bg-black/40 py-5'
          } px-4 sm:px-6 md:px-16`}>
            <div className="flex justify-between items-center">
              <span className={`font-black text-lg ${scrolled ? 'text-[#2242D4]' : 'text-white'}`}>
                BRISAFLIX
              </span>
            </div>
          </nav>
        );
      };

      /* ---------- HERO ---------- */
      const Hero = () => (
        <section className="relative min-h-[70vh] md:h-[90vh] w-full overflow-hidden">
          <div
            className="absolute inset-0 animate-zoom bg-cover bg-[75%_top] md:bg-center"
            style={{ backgroundImage: `url(${featuredProject.image})` }}
          ></div>

          <div className="absolute inset-0 bg-gradient-to-t md:bg-gradient-to-r from-[#2242D4]/90 via-[#2242D4]/50 to-transparent"></div>

          <div className="relative z-10 h-full flex items-end md:items-center px-4 sm:px-6 md:px-16 pb-10">
            <div className="max-w-xl text-white space-y-4 animate-in">
              <h1 className="font-black leading-tight"
                style={{ fontSize: 'clamp(32px, 6vw, 64px)' }}>
                {featuredProject.title}
              </h1>

              <p className="text-white/90 text-sm md:text-base">
                {featuredProject.description}
              </p>

              <div className="flex flex-col sm:flex-row gap-3 pt-4">
                <a
                  href={featuredProject.link}
                  target="_blank"
                  className="px-6 py-3 rounded font-bold text-white text-center shadow-lg"
                  style={{ backgroundColor: COLORS.secondary }}
                >
                  Iniciar Treinamento
                </a>
                <button className="px-6 py-3 rounded border border-white/40 text-white font-bold backdrop-blur">
                  Detalhes
                </button>
              </div>
            </div>
          </div>
        </section>
      );

      /* ---------- ROW ---------- */
      const Row = () => {
        const ref = useRef(null);

        return (
          <section className="px-4 sm:px-6 md:px-16 py-10">
            <h2 className="text-xl md:text-3xl font-bold mb-4 text-slate-800">
              Conteúdos em Destaque
            </h2>

            <div
              ref={ref}
              className="flex gap-4 overflow-x-auto scrollbar-hide pb-4"
            >
              {[1,2,3,4,5].map(i => (
                <div
                  key={i}
                  className="flex-none w-[180px] sm:w-[220px] md:w-[280px] aspect-video rounded-xl bg-white shadow-md cursor-pointer hover:scale-105 transition"
                >
                  <div className="w-full h-full flex items-center justify-center text-slate-400 font-bold">
                    CARD {i}
                  </div>
                </div>
              ))}
            </div>
          </section>
        );
      };

      return (
        <div className="overflow-x-hidden">
          <Navbar />
          <Hero />
          <Row />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
