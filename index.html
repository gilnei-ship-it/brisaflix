                                <button 
                                    onClick={() => openModal(featuredProject)}
                                    className="w-full sm:w-auto flex items-center justify-center gap-3 px-6 md:px-8 py-3 md:py-3.5 rounded bg-white/20 text-white font-bold hover:bg-white/30 transition-colors backdrop-blur-md border border-white/30 text-sm md:text-base"
                                >
                                    <Info size={20} />
                                    Mais Informações
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ProjectRow = ({ title, items }) => (
                <div className="mb-8 md:mb-12 px-4 md:px-12 group">
                    <h2 
                        className="font-bold text-slate-800 mb-3 md:mb-4 flex items-center gap-2 group-hover:text-[#2242D4] transition-colors cursor-pointer text-xl md:text-3xl"
                        onClick={() => showNotification(`Explorando categoria: ${title}`)}
                    >
                        {title} 
                        <ChevronRight className="opacity-0 group-hover:opacity-100 transition-all duration-300 text-[#FF7E05] -ml-2 group-hover:ml-0 group-hover:translate-x-1 hidden md:block" size={30} />
                        <ChevronRight className="text-[#FF7E05] md:hidden" size={20} />
                    </h2>
                    
                    <div className="relative group/slider">
                        <button className="hidden md:flex absolute left-0 top-0 bottom-0 w-12 bg-gradient-to-r from-[#e8e8e8] to-transparent z-20 items-center justify-center opacity-0 group-hover/slider:opacity-100 transition-all text-slate-800">
                            <ChevronLeft size={40} className="drop-shadow-lg" />
                        </button>
                        <button className="hidden md:flex absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-[#e8e8e8] to-transparent z-20 items-center justify-center opacity-0 group-hover/slider:opacity-100 transition-all text-slate-800">
                            <ChevronRight size={40} className="drop-shadow-lg" />
                        </button>

                        <div className="flex gap-3 md:gap-4 overflow-x-auto pb-6 scrollbar-hide snap-x snap-mandatory px-1 py-1 -mx-1 md:mx-0">
                            {items.map((item) => (
                                <div 
                                    key={item.id} 
                                    className="flex-none w-[160px] sm:w-[200px] md:w-[280px] aspect-video rounded-lg md:rounded-xl relative overflow-hidden cursor-pointer transition-all duration-300 md:hover:scale-110 md:hover:z-30 md:hover:shadow-2xl group/card snap-start bg-white shadow-sm border border-slate-200"
                                    onClick={() => openModal(item)}
                                >
                                    <div className={`w-full h-full ${item.image} flex items-center justify-center`}>
                                        <span className="text-xl md:text-3xl font-black text-white/20 uppercase tracking-widest">{item.duration}</span>
                                    </div>

                                    <div className="hidden md:flex absolute inset-0 bg-white opacity-0 group-hover/card:opacity-100 transition-opacity duration-300 flex-col p-4 shadow-xl border-2 border-[#2242D4]">
                                        <div className={`h-24 w-full rounded-lg mb-2 ${item.image} opacity-80`}></div>

                                        <div className="flex items-center gap-2 mb-2">
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); showNotification(`Reproduzindo: ${item.title}`); }}
                                                className="w-8 h-8 rounded-full flex items-center justify-center transition-colors hover:brightness-110 shadow-md"
                                                style={{ backgroundColor: COLORS.primary }}
                                            >
                                                <Play size={14} fill="white" className="text-white ml-0.5" />
                                            </button>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); showNotification("Adicionado à Lista"); }}
                                                className="w-8 h-8 rounded-full border-2 border-slate-300 flex items-center justify-center hover:border-[#FF7E05] hover:text-[#FF7E05] text-slate-400"
                                            >
                                                <Plus size={16} />
                                            </button>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); openModal(item); }}
                                                className="w-8 h-8 rounded-full border-2 border-slate-300 flex items-center justify-center hover:border-[#FF7E05] hover:text-[#FF7E05] text-slate-400 ml-auto"
                                            >
                                                <Info size={16} />
                                            </button>
                                        </div>
                                        
                                        <h3 className="font-bold text-slate-800 leading-tight mb-1 text-base">
                                            {item.title}
                                        </h3>
                                        
                                        <div className="flex items-center gap-2 font-semibold text-xs">
                                            <span className="text-[#FF7E05]">{item.match}</span>
                                            <span className="border border-slate-300 px-1 rounded text-slate-500">HD</span>
                                        </div>
                                        
                                        <div className="mt-auto flex gap-2 pt-2 border-t border-slate-100 text-xs">
                                            {(item.techs || []).slice(0, 2).map((tech, i) => (
                                                <span key={i} className="text-slate-400 flex items-center gap-1">{tech}</span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen text-slate-800 overflow-x-hidden selection:bg-[#FF7E05] selection:text-white relative">
                    {notification && (
                        <div className="fixed bottom-4 left-4 right-4 md:left-auto md:bottom-8 md:right-8 z-[70] bg-[#1e293b] text-white px-6 py-4 rounded-lg shadow-xl animate-in flex items-center gap-3 justify-center md:justify-start">
                            <div className="w-2 h-2 rounded-full bg-[#FF7E05]"></div>
                            <span className="text-sm font-medium">{notification}</span>
                        </div>
                    )}

                    <ProjectModal />
                    <Navbar />
                    <Hero />
                    
                    <div className="-mt-16 md:-mt-24 relative z-10 pb-10 md:pb-20 space-y-2 md:space-y-4">
                        {categories.map((cat, index) => (
                            <ProjectRow key={index} title={cat.title} items={cat.items} />
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrisaflixPortfolio />);
    </script>
</body>
</html>
