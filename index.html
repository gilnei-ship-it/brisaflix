                                            <div className="flex flex-wrap gap-1">
                                                {(selectedProject.techs || selectedProject.cast || selectedProject.tags || []).map(tech => (
                                                    <span key={tech} className="text-slate-800 font-medium hover:underline cursor-pointer bg-slate-100 px-2 py-0.5 rounded-md text-xs">
                                                        {tech}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <span className="block text-slate-400 font-medium text-xs mb-1 uppercase">Categoria:</span>
                                            <span className="text-slate-800 font-medium">
                                                {selectedProject.genre || "Operacional"}
                                            </span>
                                        </div>
                                        <div>
                                            <span className="block text-slate-400 font-medium text-xs mb-1 uppercase">Responsável:</span>
                                            <span className="text-slate-800 font-medium">
                                                IAT - Treinamento
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const Navbar = () => (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ease-in-out px-6 md:px-16 ${
                    isScrolled 
                        ? 'py-3 bg-white/95 backdrop-blur-lg shadow-lg border-b border-gray-200/50' 
                        : 'py-5 bg-gradient-to-b from-black/80 via-black/40 to-transparent'
                }`}>
                    <div className="relative flex items-center justify-between">
                        {/* 1. Botão do Menu Mobile - Fica na esquerda */}
                        <div className="md:hidden z-10">
                            <button 
                                className="text-white drop-shadow-md"
                                onClick={() => setIsMobileMenuOpen(true)}
                            >
                                <MenuIcon size={28} color={isScrolled ? COLORS.primary : 'white'} />
                            </button>
                        </div>

                        {/* 2. Logo - Centralizada Absoluta no Mobile / Esquerda no Desktop */}
                        <div className="absolute left-1/2 transform -translate-x-1/2 md:static md:transform-none md:flex md:items-center md:gap-12">
                            <div className="flex items-center gap-2">
                                <img 
                                    src="https://raw.githubusercontent.com/gilnei-ship-it/brisaflix/main/imgens/Logo%20TDG.pptx.png"
                                    alt="Brisaflix Logo"
                                    onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                                    className="h-10 md:h-12 cursor-pointer select-none object-contain transition-all duration-300 hover:scale-105 active:scale-95 logo-hover"
                                    onError={(e) => { e.target.style.display = 'none'; }}
                                />
                                <span className={`md:hidden font-bold text-lg hidden peer-placeholder-shown:block ${isScrolled ? 'text-[#2242D4]' : 'text-white'}`}>BRISAFLIX</span>
                            </div>
                            
                            {/* Menu Desktop (Links) */}
                            <div className={`hidden md:flex items-center gap-8 font-medium text-sm tracking-wide transition-colors duration-300 ${isScrolled ? 'text-slate-600' : 'text-gray-200'}`}>
                                <a 
                                    href="#" 
                                    onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                                    className={`nav-link hover:text-[#FF7E05] transition-colors ${isScrolled ? 'text-slate-800 font-bold' : 'text-white font-medium'}`}
                                >
                                    Home
                                </a>
                                
                                <a 
                                    href="https://brisanet.teste.konviva.com.br/lms/#/portal" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="nav-link hover:text-[#FF7E05] transition-colors"
                                >
                                    UniBrisa
                                </a>
                                
                                <a 
                                    href="https://grupobrisanet.mybeehome.com/beezz" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="nav-link hover:text-[#FF7E05] transition-colors"
                                >
                                    Universo Brisa
                                </a>
                            </div>
                        </div>

                        {/* 3. Espaçador para o lado direito no mobile (para equilibrar o layout se necessário) ou Vazio */}
                        <div className="md:hidden w-8"></div> 
                        
                        {/* Lado Direito Desktop (Vazio pois removemos ícones) */}
                        <div className="hidden md:flex items-center gap-5 md:gap-7 transition-colors duration-300">
                        </div>
                    </div>

                    {/* Menu Mobile Lateral (Off-canvas) */}
                    <div className={`fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm transition-opacity duration-300 md:hidden ${isMobileMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsMobileMenuOpen(false)}>
                        <div 
                            className={`absolute left-0 top-0 h-full w-[75%] max-w-xs bg-[#f5f5f5] shadow-2xl transform transition-transform duration-300 flex flex-col p-6 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}
                            onClick={(e) => e.stopPropagation()}
                        >
                           <div className="flex items-center justify-between mb-8">
                             <img 
                                src="https://raw.githubusercontent.com/gilnei-ship-it/brisaflix/main/imgens/Logo%20TDG.pptx.png"
                                alt="Brisaflix Logo"
                                className="h-10 object-contain"
                                onError={(e) => { e.target.style.display = 'none'; }}
                             />
                             <button onClick={() => setIsMobileMenuOpen(false)} className="text-slate-500 p-2 hover:bg-slate-200 rounded-full transition-colors">
                               <XIcon size={24} />
                             </button>
                           </div>

                           <div className="flex flex-col gap-6 text-slate-700 font-bold text-lg">
                              <button onClick={() => { window.scrollTo({ top: 0, behavior: 'smooth' }); setIsMobileMenuOpen(false); }} className="text-left hover:text-[#2242D4] transition-colors">Home</button>
                              
                              <a 
                                  href="https://brisanet.teste.konviva.com.br/lms/#/portal" 
                                  target="_blank" 
                                  rel="noopener noreferrer"
                                  onClick={() => setIsMobileMenuOpen(false)} 
                                  className="text-left hover:text-[#2242D4] transition-colors"
                              >
                                  UniBrisa
                              </a>
                              
                              <a 
                                  href="https://grupobrisanet.mybeehome.com/beezz" 
                                  target="_blank" 
                                  rel="noopener noreferrer"
                                  onClick={() => setIsMobileMenuOpen(false)} 
                                  className="text-left hover:text-[#2242D4] transition-colors"
                              >
                                  Universo Brisa
                              </a>
                              
                              <div className="h-px bg-slate-300 my-2"></div>
                              <button onClick={() => setIsMobileMenuOpen(false)} className="text-left text-base font-normal text-slate-500 hover:text-slate-800 transition-colors">Ajuda</button>
                              <button onClick={() => setIsMobileMenuOpen(false)} className="text-left text-base font-normal text-slate-500 hover:text-slate-800 transition-colors">Sair</button>
                           </div>
                        </div>
                    </div>
                </nav>
            );

            const Hero = () => (
                <div className="relative h-[65vh] md:h-[90vh] w-full text-white overflow-hidden">
                    <div className="absolute inset-0 bg-slate-900 overflow-hidden">
                        {/* Imagem de Fundo com Animação de Zoom (Ken Burns) e Posição Otimizada para Mobile */}
                        {/* Ajuste Mobile: bg-[75%_top] foca mais à direita (lado da menina) */}
                        <div 
                            className="w-full h-full animate-zoom bg-cover bg-[75%_top] md:bg-center" 
                            style={{ backgroundImage: "url('https://raw.githubusercontent.com/gilnei-ship-it/brisaflix/main/imgens/data-center-engineer-uses-ai-visualization-tool-on-2025-11-30-14-38-26-utc.jpg')" }}
                        ></div>
                        
                        {/* Camada de Gradiente estilo Netflix - Azul na esquerda desvanecendo para a direita */}
                        <div 
                           className="hidden md:block absolute inset-0"
                           style={{ 
                             background: `linear-gradient(77deg, ${COLORS.primary} 0%, ${COLORS.primary}D9 30%, transparent 85%)` 
                           }}
                        ></div>

                        {/* Gradiente Mobile: De Baixo para Cima para não cobrir o rosto */}
                        <div 
                           className="md:hidden absolute inset-0"
                           style={{ 
                             background: `linear-gradient(to top, ${COLORS.primary} 15%, ${COLORS.primary}99 50%, transparent 100%)` 
                           }}
                        ></div>

                        {/* Gradiente Inferior para conectar com o resto da página */}
                        <div className="absolute bottom-0 left-0 right-0 h-24 md:h-32 bg-gradient-to-t from-[#e8e8e8] to-transparent"></div>
                    </div>

                    <div className="absolute top-0 left-0 w-full h-full flex flex-col justify-center px-6 md:px-12 pt-16 md:pt-0">
                        <div className="max-w-2xl space-y-4 animate-in flex flex-col justify-end h-full md:h-auto pb-10 md:pb-0">
                            <div className="flex items-center gap-2 font-bold tracking-widest text-xs md:text-sm">
                                <span style={{ color: COLORS.secondary }}>TREINAMENTO</span>
                                <span className="text-white/80">OPERACIONAL</span>
                            </div>
                            
                            <h1 
                                className="font-black leading-none tracking-tight drop-shadow-md text-white"
                                style={{ fontSize: 'clamp(32px, 6vw, 64px)' }}
                            >
                                {featuredProject.title}
                            </h1>

                            <div className="flex flex-wrap items-center gap-3 md:gap-4 font-medium text-sm md:text-lg">
                                <span className="font-bold bg-white text-[#2242D4] px-2 py-0.5 rounded-sm shadow-sm text-xs md:text-sm uppercase">{featuredProject.match}</span>
                                <span className="text-white/90">{featuredProject.year}</span>
                                <span className="border border-white/40 px-2 py-0.5 rounded text-[10px] md:text-xs text-white bg-black/10">OBRIGATÓRIO</span>
                                <span className="text-white flex items-center gap-1 text-xs md:text-sm">
                                    <Code size={14} className="md:w-4 md:h-4" /> {featuredProject.tags[0]} • {featuredProject.tags[1]}
                                </span>
                            </div>
                            
                            <p className="text-white/90 leading-relaxed drop-shadow-sm max-w-lg font-medium text-sm md:text-base line-clamp-3 md:line-clamp-none">
                                {featuredProject.description}
                            </p>
                            
                            <div className="flex flex-col sm:flex-row items-start sm:items-center gap-3 md:gap-4 pt-4 w-full sm:w-auto">
                                <button 
                                    onClick={() => showNotification("Carregando módulo de treinamento...")}
                                    className="w-full sm:w-auto flex items-center justify-center gap-3 px-6 md:px-8 py-3 md:py-3.5 rounded font-bold hover:brightness-110 transition-all shadow-lg hover:shadow-orange-500/30 active:scale-95 text-white text-sm md:text-base"
                                    style={{ backgroundColor: COLORS.secondary }}
                                >
                                    <Play fill="white" size={20} /> 
                                    Iniciar Treinamento
                                </button>
                                
                                <button 
                                    onClick={() => openModal(featuredProject)}
                                    className="w-full sm:w-auto flex items-center justify-center gap-3 px-6 md:px-8 py-3 md:py-3.5 rounded bg-white/20 text-white font-bold hover:bg-white/30 transition-colors backdrop-blur-md border border-white/30 text-sm md:text-base"
                                >
                                    <Info size={20} />
                                    Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ProjectRow = ({ title, items }) => {
                const rowRef = useRef(null);

                const scroll = (direction) => {
                    if (rowRef.current) {
                        const { current } = rowRef;
                        const scrollAmount = window.innerWidth / 2 > 600 ? window.innerWidth / 2 : window.innerWidth - 80;
                        current.scrollBy({
                            left: direction === 'left' ? -scrollAmount : scrollAmount,
                            behavior: 'smooth'
                        });
                    }
                };

                return (
                    <div className="mb-8 md:mb-12 px-4 md:px-12 group">
                        <h2 
                            className="font-bold text-slate-800 mb-3 md:mb-4 flex items-center gap-2 group-hover:text-[#2242D4] transition-colors cursor-pointer text-xl md:text-3xl"
                            onClick={() => showNotification(`Visualizando categoria: ${title}`)}
                        >
                            {title} 
                            <ChevronRight className="opacity-0 group-hover:opacity-100 transition-all duration-300 text-[#FF7E05] -ml-2 group-hover:ml-0 group-hover:translate-x-1 hidden md:block" size={30} />
                            <ChevronRight className="text-[#FF7E05] md:hidden" size={20} />
                        </h2>
                        
                        <div className="relative group/slider">
                            <button 
                                className="hidden md:flex absolute left-0 top-0 bottom-0 w-12 bg-gradient-to-r from-[#e8e8e8] to-transparent z-20 items-center justify-center opacity-0 group-hover/slider:opacity-100 transition-all text-slate-800 hover:scale-125 hover:text-[#2242D4]"
                                onClick={() => scroll('left')}
                            >
                                <ChevronLeft size={40} className="drop-shadow-lg" />
                            </button>
                            
                            <button 
                                className="hidden md:flex absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-[#e8e8e8] to-transparent z-20 items-center justify-center opacity-0 group-hover/slider:opacity-100 transition-all text-slate-800 hover:scale-125 hover:text-[#2242D4]"
                                onClick={() => scroll('right')}
                            >
                                <ChevronRight size={40} className="drop-shadow-lg" />
                            </button>

                            <div 
                                ref={rowRef}
                                className="flex gap-3 md:gap-4 overflow-x-auto pb-6 scrollbar-hide snap-x snap-mandatory px-1 py-1 -mx-1 md:mx-0 scroll-smooth"
                            >
                                {items.map((item) => (
                                    <div 
                                        key={item.id} 
                                        className="flex-none w-[160px] sm:w-[200px] md:w-[280px] aspect-video rounded-lg md:rounded-xl relative overflow-hidden cursor-pointer transition-all duration-300 md:hover:scale-110 md:hover:z-30 md:hover:shadow-2xl group/card snap-start bg-white shadow-sm border border-slate-200"
                                        onClick={() => openModal(item)}
                                    >
                                        {/* Renderização Condicional da Imagem ou Cor de Fundo */}
                                        {item.image && item.image.startsWith('http') ? (
                                            <div 
                                                className="w-full h-full flex items-center justify-center p-2 text-center bg-cover bg-center relative"
                                                style={{ backgroundImage: `url('${item.image}')` }}
                                            >
                                                {/* Overlay escuro para garantir que o texto apareça sobre a foto */}
                                                <div className="absolute inset-0 bg-black/40"></div>
                                                <span className="relative z-10 text-lg md:text-2xl font-black text-white/90 uppercase tracking-widest drop-shadow-md">{item.duration}</span>
                                            </div>
                                        ) : (
                                            <div className={`w-full h-full ${item.image} flex items-center justify-center p-2 text-center`}>
                                                <span className="text-lg md:text-2xl font-black text-white/90 uppercase tracking-widest drop-shadow-md">{item.duration}</span>
                                            </div>
                                        )}

                                        <div className="hidden md:flex absolute inset-0 bg-white opacity-0 group-hover/card:opacity-100 transition-opacity duration-300 flex-col p-4 shadow-xl border-2 border-[#2242D4]">
                                            
                                            {/* Miniatura no hover também segue a lógica de imagem/cor */}
                                            {item.image && item.image.startsWith('http') ? (
                                                <div 
                                                    className="h-24 w-full rounded-lg mb-2 bg-cover bg-center opacity-80 flex items-center justify-center"
                                                    style={{ backgroundImage: `url('${item.image}')` }}
                                                >
                                                    <span className="text-white font-bold text-xs uppercase drop-shadow-md">{item.match}</span>
                                                </div>
                                            ) : (
                                                <div className={`h-24 w-full rounded-lg mb-2 ${item.image} opacity-80 flex items-center justify-center`}>
                                                    <span className="text-white font-bold text-xs uppercase">{item.match}</span>
                                                </div>
                                            )}

                                            <div className="flex items-center gap-2 mb-2">
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); showNotification(`Acessando: ${item.title}`); }}
                                                    className="w-8 h-8 rounded-full flex items-center justify-center transition-colors hover:brightness-110 shadow-md"
                                                    style={{ backgroundColor: COLORS.primary }}
                                                >
                                                    <Play size={14} fill="white" className="text-white ml-0.5" />
                                                </button>
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); showNotification("Na lista de interesse"); }}
                                                    className="w-8 h-8 rounded-full border-2 border-slate-300 flex items-center justify-center hover:border-[#FF7E05] hover:text-[#FF7E05] text-slate-400"
                                                >
                                                    <Plus size={16} />
                                                </button>
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); openModal(item); }}
                                                    className="w-8 h-8 rounded-full border-2 border-slate-300 flex items-center justify-center hover:border-[#FF7E05] hover:text-[#FF7E05] text-slate-400 ml-auto"
                                                >
                                                    <Info size={16} />
                                                </button>
                                            </div>
                                            
                                            <h3 className="font-bold text-slate-800 leading-tight mb-1 text-base line-clamp-1">
                                                {item.title}
                                            </h3>
                                            
                                            {/* INCLUÍDO NOME DO INSTRUTOR NO CARD */}
                                            <p className="text-xs font-bold text-slate-600 mb-1">
                                                Instrutor: {item.director || "Equipe T&D"}
                                            </p>

                                            <p className="text-slate-500 text-xs line-clamp-2 mb-2">
                                                {item.description}
                                            </p>
                                            
                                            <div className="mt-auto flex gap-2 pt-2 border-t border-slate-100 text-xs">
                                                {(item.techs || []).slice(0, 2).map((tech, i) => (
                                                    <span key={i} className="text-slate-400 flex items-center gap-1">{tech}</span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen text-slate-800 overflow-x-hidden selection:bg-[#FF7E05] selection:text-white relative">
                    {notification && (
                        <div className="fixed bottom-4 left-4 right-4 md:left-auto md:bottom-8 md:right-8 z-[70] bg-[#1e293b] text-white px-6 py-4 rounded-lg shadow-xl animate-in flex items-center gap-3 justify-center md:justify-start">
                            <div className="w-2 h-2 rounded-full bg-[#FF7E05]"></div>
                            <span className="text-sm font-medium">{notification}</span>
                        </div>
                    )}

                    <ProjectModal />
                    <Navbar />
                    <Hero />
                    
                    <div className="-mt-16 md:-mt-24 relative z-10 pb-10 md:pb-20 space-y-2 md:space-y-4">
                        {categories.map((cat, index) => (
                            <ProjectRow key={index} title={cat.title} items={cat.items} />
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BrisaflixPortfolio />);
    </script>
</body>
</html>
